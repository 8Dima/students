<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var cards = prompt("Input your cards");
    var sum = 0;

    var parsed_cards = cards.split(",");

    // alert(parsed_cards);

    for (var i = 0; i < parsed_cards.length; i++){

        if (parsed_cards[i] === 'В'){
            parsed_cards[i] = 11;
        }

        if (parsed_cards[i] === 'Д'){
            parsed_cards[i] = 12;
        }

        if (parsed_cards[i] === 'К'){
            parsed_cards[i] = 13;
        }

        if (parsed_cards[i] === 'Т'){
            parsed_cards[i] = 14;
        }

        sum = sum + parseInt(parsed_cards[i]);

    }

    alert(sum);

</script>
</body>
</html>
