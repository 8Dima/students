<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [];
    var i, n;
    n = 0;

    for (i = 0; i < 1000000; i++){
        array.push(Math.round(Math.random() * 3));
    }

    for (i = 0; i < 1000000; i++){
        if(array[i] === 0){
            n = n + 1;
        }
    }

    alert(array);
    alert(n);
</script>

</body>
</html>
